        <h1>MLB Career Stats</h1>

    <nav>

    <main>
        <h1>League Leaders</h1>
        <div id="league-leader-search"> 
            <label for="stat-select"><span>Statistic</span>
                <select name="stat-select" id="stat-select">
                    <option value="ab">AB</option>
                    <option value="h">H</option>
                    <option value="hr">HR</option>
                    <option value="bb">BB</option>
                    <option value="avg">AVG</option>
                    <option value="so">SO</option>
                    <option value="w">W</option>
                    <option value="era">ERA</option>
                </select>
            </label>
            <label for="ll-year-select"><span>Year</span>
                <input type="number" id="ll-year-select" style="width: 3rem;">
            </label>
            <button id="ll-search">Search</button>
        </div>
        <table id="ll-table" cellspacing="0">
            
        </table>
