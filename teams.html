<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Stats</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
    <script type="module" src="team-stats.js" defer></script>
</head>
<body>
    <header>
        <h1>MLB Career Stats</h1>
    </header>
    <div class="content-wrapper">
    <nav>
        <ul>
            <li><a href="index.html">Player Stats</a></li>
            <li><a href="teams.html" class="active">Team Stats</a></li>
            <li><a href="league-leaders.html">League Leaders</a></li>
        </ul>
    </nav>
    <main>
        <h1>Team Stats</h1>
        <div class="sort-by">
            <button id="by-team-button">By Team</button>
            <button id="by-year-button">By Year</button>
        </div>
        <div id="by-team" class="notActive">
            <div id="team-search"></div>
            <table id="team-stats" cellspacing="0" class="notActive" style="margin-left: 0;">
                <tr>
                    <th>Season</th>
                    <th>Record</th>
                    <th>Runs/Game</th>
                    <th>ERA</th>
                </tr>
            </table>
        </div>
        <div id="by-year">
            <label for="year" id="year-label"></label>
        </div>
    </main>
    
    </div>
    <footer>
        <p>Jacob Patton &copy; 2021</p>
    </footer>
</body>
</html>
