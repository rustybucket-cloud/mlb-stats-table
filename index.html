<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Stats</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <h1>MLB Career Stats</h1>
    </header>
    <main>
        <form action="">
            <label for="player_name">Player Name:</label>
            <div class="namePosition">
                <input type="text" id="player_name">
                <select id="position">
                    <option value="default">Select One</option>
                    <option value="position-player">Hitting</option>
                    <option value="P">Pitching</option>
                </select>
            </div>
            <button type="button" id="submit">Show Stats</button>
        </form>
        <div id="stats">
            <div id="playerInfo">
            </div>
            <table id="table" cellspacing="0">
            </table>
        </div>
    </main>
</body>
</html>
